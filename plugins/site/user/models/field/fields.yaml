# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
    ident:
        label: Ident
        context:
            - create
        preset:
            field: name
            type: slug
    type@create:
        label: Type
        type: dropdown
        required: true
    type@update:
        label: Type
        type: dropdown
        disabled: true
    required:
        label: Required
        type: checkbox
    enabled:
        label: Enabled
        type: checkbox
