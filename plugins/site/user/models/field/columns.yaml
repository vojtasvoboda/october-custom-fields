# ===================================
#  List Column Definitions
# ===================================

columns:
    name:
        label: Name
        type: text
        searchable: true
        sortable: true
    ident:
        label: Ident
        type: text
        searchable: true
        sortable: true
    sort_order:
        label: Sort order
        type: number
        searchable: false
        sortable: true
    required:
        label: Required
        type: switch
        sortable: true
    enabled:
        label: Enabled
        type: switch
        sortable: true
    created_at:
        label: Created at
        type: datetime
        sortable: true
        format: d.m.Y H:i:s
    updated_at:
        label: Updated at
        type: datetime
        sortable: true
        format: d.m.Y H:i:s
